<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Document</title>
    
</head>
<body id="body">
    <header>
        <div class="container-fluid">
            <!--navbar-->
            <nav class="navbar navbar-expand-md navbar-light bg-warning ">
                <div id="nav" class="container-fluid ">
                    <a class="navbar-brand" href="#">
                       
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menuNavegacion"><span class="navbar-toggler-icon"></span></button>
                    <div id="menuNavegacion" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item"><a id="texNav" class="nav-link" href="#">Clientes</a></li>
                            <li class="nav-item"><a id="texNav" class="nav-link" href="#">Mascotas</a></li>
                            <li class="nav-item"><a id="texNav" class="nav-link" href="#">Turnos</a></li>
                            <li class="nav-item"><a id="texNav" class="nav-link" href="#">Perfil</a></li>
                            <li class="nav-item"><a id="texNav" class="nav-link" href="#">logout</a></li>

                        </ul>

                    </div>

                </div>

            </nav>

        </div>
    </header>
    {% block title %}Titulo por defecto.{% endblock %}
    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
