{% extends 'base.html' %}

{% block title %}eliminar Cliente{% endblock %}

{% block content %}
    

<form method="POST">
    <h1>Confirmar Eliminar Cliente</h1>
    <p>¿Estás seguro que deseas eliminar el cliente "{{ cliente }}"?</p>
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
{% endblock %}
